    create definer = root@`%` view glassfish_auth_view as

    select `testdb`.`accounts`.`login`             AS `login`,

    `testdb`.`accounts`.`password_hash`     AS `password_hash`,

    `testdb`.`access_levels`.`access_level` AS `access_level`

    from ((`testdb`.`accounts` join `testdb`.`access_levels` on
    ((`testdb`.`accounts`.`id` = `testdb`.`access_levels`.`account_id`)))

    left join `testdb`.`business_workers` `bw` on
    ((`testdb`.`access_levels`.`id` = `bw`.`id`)))

    where ((0 <> `testdb`.`accounts`.`confirmed`) and (0 <>
    `testdb`.`accounts`.`active`) and

    (0 <> `testdb`.`access_levels`.`enabled`) and ((0 <> `bw`.`confirmed`) or
    (`bw`.`confirmed` is null)));


    GRANT SELECT ON glassfish_auth_view TO ssbd03glassfish;
